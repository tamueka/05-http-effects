<div class="card-columns">
  <div *ngFor="let usuario of usuarios" class="card">
    <img
      class="card-img-top"
      [src]="usuario.avatar"
      [alt]="usuario.first_name"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ usuario.first_name }} {{ usuario.last_name }}
      </h5>
      <p class="card-text">
        {{ usuario.email }}
      </p>
    </div>
  </div>
</div>
