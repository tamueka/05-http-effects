<!-- Spinner de carga -->

<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<!-- Mostramos el error -->

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>{{ error | json }}</pre>
  <p class="mb-0"></p>
</div>

<!-- Mostramos la data -->

<div *ngIf="!loading" class="card-columns">
  <div *ngFor="let usuario of usuarios" class="card">
    <img
      class="card-img-top"
      [src]="usuario.avatar"
      [alt]="usuario.first_name"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ usuario.first_name }} {{ usuario.last_name }}
      </h5>
      <p class="card-text">
        {{ usuario.email }}
      </p>
    </div>
  </div>
</div>
